<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <p>THE RGB COLOR GUESSING GAME</p>
            <h1 id="head"></h1>
            <div class="level">
                <div class="level-wrapper">
                    <button class="newColor">NEW COLORS</button>
                    <div class="level-container">
                        <button id="easy" class="easy">EASY</button>
                        <button id="hard" class="hard active">HARD</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="game">
            <div id="allbox" class="allbox">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
